<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var input1 = prompt("how high should i count up to?");
        var sum = 0;
        for (var i = 0; i < input1; i++) {}
            document.write("Point A:i is" + i);
            document.write("Point A:sum  is" + sum);
            sum += i;
            document.write("Point B:sum  is" + sum);
       }
        document.write(sum);
        document.write("Point C:sum  is" + sum);
    </script>
</body>
</html>
